<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gridcon{
            display: grid;
            grid-template-columns: 50px 50px 50px;
/*we have 6 boxes we given 3pxs for col so 3 columns created and boxes can be adjusted in 3 cols as 12 34 56 in 2 rows*/
            grid-template-rows: 50px 50px 50px;
            gap:5px;

        }
        #box1
        {
            grid-row-start: 1; /*start=1 to end<4=3*/
            grid-row-end:4;   /*occupies one col entirely*/
        }
        .gridcon .box{
            border: solid pink;
        }
        #box2
        {
            grid-column-start:2; /*occupies one row entirely*/
            grid-column-end:4;
        }
    </style>
</head>
<body>
    <div class="gridcon">
    <div class="box" id="box1">box1</div>
    <div class="box" id="box2">box2</div>
    <div class="box">box3</div>
    <div class="box">box4</div>
    <div class="box">box5</div>
    <div class="box">box6</div>
    </div>
</body>
</html>
