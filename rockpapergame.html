<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Rock Paper And Scissors</h1>
    <button onclick="play('rock')">ü™® Rock</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('Scissors')">‚úÇÔ∏è Scissors</button>
    <h3 id="result"></h3>
    <h3>Your score is:</h3>
    <h3 id="urscore"></h3>
    <h3>Computer Score is</h3>
    <h3 id="comScore"></h3>
    <script>
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {

        const choices = ['rock', 'paper', 'scissors'];
        let computerChoice = choices[Math.floor(Math.random() * 3)];

        let resultText = "";

        if (userChoice == computerChoice) {
            resultText = "Draw";
        }
        else if (userChoice == 'rock' && computerChoice == 'scissors') {
            resultText = "User Wins";
            userScore++;
        }
        else if (userChoice == 'rock' && computerChoice == 'paper') {
            resultText = "Computer Wins";
            computerScore++;
        }
        else if (userChoice == 'paper' && computerChoice == 'rock') {
            resultText = "User Wins";
            userScore++;
        }
        else if (userChoice == 'paper' && computerChoice == 'scissors') {
            resultText = "Computer Wins";
            computerScore++;
        }
        else if (userChoice == 'scissors' && computerChoice == 'rock') {
            resultText = "Computer Wins";
            computerScore++;
        }
        else if (userChoice == 'scissors' && computerChoice == 'paper') {
            resultText = "User Wins";
            userScore++;
        }
        document.getElementById('result').innerText = resultText;
        document.getElementById('urscore').innerText = userScore;
        document.getElementById('comScore').innerText = computerScore;

        /*else if ((userChoice === 'rock' && computerChoice === 'scissors') ||
                   (userChoice === 'paper' && computerChoice === 'rock') ||
                   (userChoice === 'scissors' && computerChoice === 'paper')) {
                          resultText = "User Wins";
                           userScore++;} 
        else {
              resultText = "Computer Wins";
               computerScore++;
              }
                }*/
    }
</script>
</body>
